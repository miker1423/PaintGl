<!DOCTYPE HTML>
<html lang="es">
    <head>
        <title>Wireframe Triangle</title>
        <meta charset="utf-8">

        <style type="text/css">
            canvas {
                border: 2px solid blue;
            }
        </style>

        <script id="shader-vs" type="x-shader/x-vertex">
            // The Vertex Shader
            attribute vec4 aPosition;
            attribute vec4 aColor;
            uniform mat4 uTransformMatrix;
            varying vec4 vColor;
            uniform float uPointSize;

            void main(void) {
                gl_Position = uTransformMatrix * aPosition;
                vColor = aColor;
                gl_PointSize = uPointSize;
            }
        </script>

        <script id="shader-fs" type="x-shader/x-fragment">
            // The Fragment Shader
            // fragment shaders don't have a default precision, so mediump is ok
            precision mediump float;
            varying vec4 vColor;

            void main(void) {
                gl_FragColor = vColor;
            }
        </script>

        <script src="dist/bundle.js" type="text/javascript"></script>

    </head>
    <body>
        <canvas id="canvas" width="500" height="500"></canvas>
        <select id="shapeSelected">
            <option>Point</option>
            <option>Segment</option>
            <option>Triangle</option>
            <option>Square</option>
            <option>Rectangle</option>
            <option>Trapezoid</option>
            <option>Circle</option>
        </select>
        <button onclick="reset()" type="button" id="reset">
                Reset!
        </button>
    </body>
</html>
